[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
loglevel=info

[program:mastra-server]
command=/workspace/mcp/mastra-server
directory=/workspace
environment=PORT="%(ENV_MASTRA_SERVER_PORT)s",HOST="0.0.0.0"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
priority=1

[program:mcp-server]
command=/workspace/mcp/mcp-server
directory=/workspace
environment=PORT="%(ENV_MCP_SERVER_PORT)s",HOST="0.0.0.0"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
priority=2

[program:mastra-studio]
command=/root/.bun/bin/bun run /workspace/node_modules/.bin/mastra studio --port %(ENV_MASTRA_STUDIO_PORT)s --server-host 0.0.0.0 --server-port %(ENV_MASTRA_SERVER_PORT)s
directory=/workspace
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
priority=3
