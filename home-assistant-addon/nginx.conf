worker_processes 1;
error_log /dev/stdout info;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log /dev/stdout;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;

    # Include additional server configurations (e.g., for testing ingress)
    include /etc/nginx/hass-jarvis-*.conf;

    client_body_temp_path /tmp/client_body;
    proxy_temp_path /tmp/proxy;
    fastcgi_temp_path /tmp/fastcgi;
    uwsgi_temp_path /tmp/uwsgi;
    scgi_temp_path /tmp/scgi;

    # Mastra Dev Server (both API and Studio UI)
    # Listens on port 4111 (serves both Home Assistant ingress and direct access)
    # Proxies to internal Mastra Dev on port 8111
    # Home Assistant ingress provides authentication
    server {
        server_name 0.0.0.0;
        listen 4111;

        # Health check endpoint - proxies to Mastra Server health endpoint
        location /health {
            proxy_pass http://127.0.0.1:8111/health;
            proxy_set_header Host $http_host;
            access_log off;
        }

        # Mastra Dev (API and Studio UI) - Home Assistant sets X-Ingress-Path header
        location / {
            # Mastra handles the base path natively via studioBase configuration
            # MASTRA_STUDIO_BASE_URL is set to the ingress path in run.sh
            # This allows Mastra to correctly serve assets with the ingress path prefix
            
            proxy_pass http://127.0.0.1:8111;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Origin $scheme://$host;
            proxy_cache off;
            proxy_buffering off;

            # Proxy timeout settings to handle backend delays
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;

            # Connection handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 60s;
        }
    }

    # MCP Server - JWT authentication required
    # Exposed on port 4112, proxies to internal MCP server on port 8112
    server {
        server_name 0.0.0.0;
        listen 4112;

        # MCP Server endpoint
        location / {
            # JWT Authentication - include if key file was generated
            include /etc/nginx/jwt-auth.conf;
            
            proxy_pass http://127.0.0.1:8112;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support for MCP
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Origin $scheme://$host;
            proxy_cache off;
            proxy_buffering off;

            # Proxy timeout settings to handle backend delays
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;

            # Connection handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 60s;
        }
    }
}
