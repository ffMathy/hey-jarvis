name: CI

on:
  pull_request:
    types: [opened, synchronize, labeled]
    branches: [ main ]

env:
  HEY_JARVIS_ELEVENLABS_AGENT_ID: ${{ secrets.HEY_JARVIS_ELEVENLABS_AGENT_ID }}
  HEY_JARVIS_ELEVENLABS_API_KEY: ${{ secrets.HEY_JARVIS_ELEVENLABS_API_KEY }}
  HEY_JARVIS_ELEVENLABS_VOICE_ID: ${{ secrets.HEY_JARVIS_ELEVENLABS_VOICE_ID }}
  HEY_JARVIS_GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.HEY_JARVIS_GOOGLE_GENERATIVE_AI_API_KEY }}
  HEY_JARVIS_OPENWEATHERMAP_API_KEY: ${{ secrets.HEY_JARVIS_OPENWEATHERMAP_API_KEY }}
  HEY_JARVIS_ELEVENLABS_TEST_AGENT_ID: ${{ secrets.HEY_JARVIS_ELEVENLABS_TEST_AGENT_ID }}
  HEY_JARVIS_CLOUDFLARED_TUNNEL_URL: ${{ secrets.HEY_JARVIS_CLOUDFLARED_TUNNEL_URL }}
  HEY_JARVIS_CLOUDFLARED_TUNNEL_TOKEN: ${{ secrets.HEY_JARVIS_CLOUDFLARED_TUNNEL_TOKEN }}
  HEY_JARVIS_MCP_JWT_SECRET: ${{ secrets.HEY_JARVIS_MCP_JWT_SECRET }}
  HEY_JARVIS_VALDEMARSRO_API_KEY: ${{ secrets.HEY_JARVIS_VALDEMARSRO_API_KEY }}
  HEY_JARVIS_BILKA_EMAIL: ${{ secrets.HEY_JARVIS_BILKA_EMAIL }}
  HEY_JARVIS_BILKA_PASSWORD: ${{ secrets.HEY_JARVIS_BILKA_PASSWORD }}
  HEY_JARVIS_BILKA_API_KEY: ${{ secrets.HEY_JARVIS_BILKA_API_KEY }}
  HEY_JARVIS_BILKA_USER_TOKEN: ${{ secrets.HEY_JARVIS_BILKA_USER_TOKEN }}
  HEY_JARVIS_ALGOLIA_API_KEY: ${{ secrets.HEY_JARVIS_ALGOLIA_API_KEY }}
  HEY_JARVIS_ALGOLIA_APPLICATION_ID: ${{ secrets.HEY_JARVIS_ALGOLIA_APPLICATION_ID }}
  HEY_JARVIS_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  HEY_JARVIS_WIFI_SSID: "dummy-wifi-ssid-for-ci"
  HEY_JARVIS_WIFI_PASSWORD: "dummy-wifi-password-for-ci"

  GITHUB_ACTIONS: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increase timeout for ESP-IDF toolchain downloads
    permissions:
      contents: read
      packages: read

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # Only remove what we definitely don't need for faster cleanup
          android: false
          dotnet: true
          haskell: true
          large-packages: false  # Skip large packages check to save time
          docker-images: false   # Skip Docker image removal for devcontainer
          swap-storage: false    # Skip swap removal to save time

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for nx affected to work

      - name: Fetch base branch
        run: git fetch origin main:main

      - name: Set lowercase repository owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set NX SHAs for affected detection
        uses: nrwl/nx-set-shas@v4
        id: set-shas
        with:
          main-branch-name: main

      - name: Build and test in dev container
        uses: devcontainers/ci@v0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          IMAGE_TAG: pr-${{ github.event.pull_request.number }}
          IMAGE_OWNER: ${{ env.REPO_OWNER_LC }}
          REGISTRY: ghcr.io
          NX_BASE: ${{ steps.set-shas.outputs.base }}
          NX_HEAD: ${{ steps.set-shas.outputs.head }}
        with:
          imageName: ghcr.io/${{ env.REPO_OWNER_LC }}/devcontainer
          cacheFrom: ghcr.io/${{ env.REPO_OWNER_LC }}/devcontainer
          push: never
          runCmd: nx affected --target=build,test
          env: |
            GITHUB_ACTIONS
            GITHUB_TOKEN
            GITHUB_ACTOR
            IMAGE_TAG
            IMAGE_OWNER
            REGISTRY
            NX_BASE
            NX_HEAD
            
            HEY_JARVIS_ELEVENLABS_AGENT_ID
            HEY_JARVIS_ELEVENLABS_API_KEY
            HEY_JARVIS_ELEVENLABS_VOICE_ID
            HEY_JARVIS_GOOGLE_GENERATIVE_AI_API_KEY
            HEY_JARVIS_OPENWEATHERMAP_API_KEY
            HEY_JARVIS_ELEVENLABS_TEST_AGENT_ID
            HEY_JARVIS_CLOUDFLARED_TUNNEL_URL
            HEY_JARVIS_CLOUDFLARED_TUNNEL_TOKEN
            HEY_JARVIS_MCP_JWT_SECRET
            HEY_JARVIS_VALDEMARSRO_API_KEY
            HEY_JARVIS_BILKA_EMAIL
            HEY_JARVIS_BILKA_PASSWORD
            HEY_JARVIS_BILKA_API_KEY
            HEY_JARVIS_BILKA_USER_TOKEN
            HEY_JARVIS_ALGOLIA_API_KEY
            HEY_JARVIS_ALGOLIA_APPLICATION_ID
            HEY_JARVIS_GITHUB_API_TOKEN
            
            HEY_JARVIS_WIFI_SSID
            HEY_JARVIS_WIFI_PASSWORD

  auto-merge:
    needs: build
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Approve PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
