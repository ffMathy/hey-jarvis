name: CI

on:
  pull_request:
    types: [opened, synchronize, labeled]
    branches: [ main ]

env:
  HEY_JARVIS_ELEVENLABS_AGENT_ID: ${{ secrets.HEY_JARVIS_ELEVENLABS_AGENT_ID }}
  HEY_JARVIS_ELEVENLABS_API_KEY: ${{ secrets.HEY_JARVIS_ELEVENLABS_API_KEY }}
  HEY_JARVIS_ELEVENLABS_VOICE_ID: ${{ secrets.HEY_JARVIS_ELEVENLABS_VOICE_ID }}
  HEY_JARVIS_GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.HEY_JARVIS_GOOGLE_GENERATIVE_AI_API_KEY }}
  HEY_JARVIS_OPENWEATHERMAP_API_KEY: ${{ secrets.HEY_JARVIS_OPENWEATHERMAP_API_KEY }}

  HEY_JARVIS_WIFI_SSID: "dummy-wifi-ssid-for-ci"
  HEY_JARVIS_WIFI_PASSWORD: "dummy-wifi-password-for-ci"

  GITHUB_ACTIONS: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increase timeout for ESP-IDF toolchain downloads
    permissions:
      contents: read
      packages: read

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # Only remove what we definitely don't need for faster cleanup
          android: false
          dotnet: true
          haskell: true
          large-packages: false  # Skip large packages check to save time
          docker-images: false   # Skip Docker image removal for devcontainer
          swap-storage: false    # Skip swap removal to save time

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for nx affected to work

      - name: Fetch base branch
        run: git fetch origin main:main

      - name: Set lowercase repository owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set NX SHAs for affected detection
        uses: nrwl/nx-set-shas@v4
        id: set-shas
        with:
          main-branch-name: main

      - name: Validate and fix NX base commit
        id: validate-nx-base
        run: |
          BASE_SHA="${{ steps.set-shas.outputs.base }}"
          HEAD_SHA="${{ steps.set-shas.outputs.head }}"

          echo "NX_BASE from nx-set-shas: $BASE_SHA"
          echo "NX_HEAD from nx-set-shas: $HEAD_SHA"

          # Check if the base commit exists (handles force push scenarios)
          if ! git cat-file -e "$BASE_SHA^{commit}" 2>/dev/null; then
            echo "⚠️  Base commit $BASE_SHA not found (likely due to force push)"
            echo "Using origin/main as fallback base for affected detection"
            BASE_SHA="origin/main"
          else
            echo "✓ Base commit $BASE_SHA exists outside devcontainer"
            # Even if it exists outside, use the ref name for better devcontainer compatibility
            echo "Using main branch ref instead of SHA for devcontainer compatibility"
            BASE_SHA="origin/main"
          fi

          # Check if the head commit exists
          if ! git cat-file -e "$HEAD_SHA^{commit}" 2>/dev/null; then
            echo "⚠️  Head commit $HEAD_SHA not found"
            echo "Using HEAD as fallback"
            HEAD_SHA="HEAD"
          else
            echo "✓ Head commit $HEAD_SHA exists"
          fi

          echo "NX_BASE=$BASE_SHA" >> $GITHUB_OUTPUT
          echo "NX_HEAD=$HEAD_SHA" >> $GITHUB_OUTPUT

      - name: Build and test in dev container
        uses: devcontainers/ci@v0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          IMAGE_TAG: pr-${{ github.event.pull_request.number }}
          IMAGE_OWNER: ${{ env.REPO_OWNER_LC }}
          REGISTRY: ghcr.io
          NX_BASE: ${{ steps.validate-nx-base.outputs.NX_BASE }}
          NX_HEAD: ${{ steps.validate-nx-base.outputs.NX_HEAD }}
        with:
          imageName: ghcr.io/${{ env.REPO_OWNER_LC }}/devcontainer
          cacheFrom: ghcr.io/${{ env.REPO_OWNER_LC }}/devcontainer
          push: never
          runCmd: nx affected --target=build,test
          env: |
            GITHUB_ACTIONS
            GITHUB_TOKEN
            GITHUB_ACTOR
            IMAGE_TAG
            IMAGE_OWNER
            REGISTRY
            NX_BASE
            NX_HEAD

  auto-merge:
    needs: build
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Approve PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
