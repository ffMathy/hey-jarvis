version: 2
updates:
  # npm dependencies for root
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      mastra:
        patterns:
          - "@mastra/*"
          - "mastra"
      nx:
        patterns:
          - "@nx/*"
          - "nx"

  # Docker dependencies
  - package-ecosystem: "npm"
    directory: "/mcp"
    schedule:
      interval: "weekly"
      time: "09:00"

  - package-ecosystem: "docker"
    directory: "/elevenlabs"
    schedule:
      interval: "daily"
      time: "09:00"

  - package-ecosystem: "docker"
    directory: "/home-assistant-addon"
    schedule:
      interval: "daily"
      time: "09:00"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
